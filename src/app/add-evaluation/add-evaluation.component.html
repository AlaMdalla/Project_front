<!-- add-evaluation.component.html -->
<app-sidebar></app-sidebar>

<div class="evaluation-container">
  <h2>{{ selectedEvaluation ? 'Edit Evaluation' : 'Add a New Evaluation' }}</h2>

  <form [formGroup]="evaluationsForm" (ngSubmit)="onSubmit()">
    <!-- Description -->
    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" formControlName="description" placeholder="Enter evaluation description" />
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">Category:</label>
      <input id="category" formControlName="category" placeholder="Enter evaluation category" />
    </div>

    <!-- Evaluation Duration -->
    <div class="form-group">
      <label for="evaluationDuration">Evaluation Duration:</label>
      <input id="evaluationDuration" type="text" formControlName="evaluationDuration" placeholder="Enter evaluation duration" />
    </div>

    <!-- Score -->
    <div class="form-group">
      <label for="score">Score:</label>
      <input id="score" type="number" formControlName="score" placeholder="Enter score" />
    </div>

    <!-- Certificat -->
    <div class="form-group">
      <label for="certificat">Certificat:</label>
      <input id="certificat" type="checkbox" formControlName="certificat" />
    </div>

    <!-- Questions (Dropdown List) -->
    <div class="form-group">
      <label for="questions">Questions:</label>
      <select id="questions" formControlName="questions">
        <option *ngFor="let question of questions" [value]="question.questionId">
          {{ question.questionText }}
        </option>
      </select>
    </div>


    <div class="form-actions">
      <button type="submit" [disabled]="evaluationsForm.invalid">
        {{ selectedEvaluation ? 'Save Changes' : 'Save Evaluation' }}
      </button>
      <button type="button" (click)="closeForm()">Cancel</button>
    </div>
  </form>
</div>

<app-sidebar></app-sidebar>
<div class="container">
    <div class="management-header">
        <h2>Management Page</h2>
        <button routerLink="/register" class="reg-button">
            <span class="btn-icon">+</span> Add User
        </button>
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" [attr.key]="user.id" class="table-row">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.city }}</td>
                    <td class="action-buttons">
                        <button class="update-button" (click)="navigateToUpdate(user.id)">
                            <span class="btn-icon">✏️</span> Update
                        </button>
                        <button class="delete-button" (click)="deleteUser(user.id)">
                            <span class="btn-icon">🗑️</span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

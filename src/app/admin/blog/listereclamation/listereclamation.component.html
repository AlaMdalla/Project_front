<app-sidebar></app-sidebar>
<div id="content">
    <div class="competitions-container">
      <div class="management-header">
        <h2><span class="title-icon">📋</span> Reclamations List</h2>
        <!-- Bouton d'exportation -->
        
      </div>
  
      <!-- Table -->
      <div class="table-wrapper" *ngIf="reclamations.length > 0">
        <table>
          <thead>
            <tr>
              <th><span class="header-icon">📜</span> Reason</th>
              <th><span class="header-icon">⏰</span> Created At</th>
              <th><span class="header-icon">⚙️</span> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reclamation of reclamations">
              <td>{{ reclamation.reason || 'N/A' }}</td>
              <td>{{ reclamation.createdAt ? (reclamation.createdAt | date: 'medium') : 'N/A' }}</td>
              <td class="action-buttons">
                <button class="btn-delete" (click)="deleteReclamation(reclamation.id)">
                  <span class="btn-icon">🗑️</span> Delete
                </button>
                <button class="btn-export" (click)="exportToExcel()">
                  <span class="btn-icon">📤</span> Export to Excel
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- No Data Message -->
      <div class="no-data" *ngIf="reclamations.length === 0">
        <span class="no-data-icon">ℹ️</span>
        <p>No reclamations found. <a routerLink="/add-reclamation" class="add-link">Add a new reclamation</a></p>
      </div>
    </div>
</div>

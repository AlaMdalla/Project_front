<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Texte de la question:</label>
    <input formControlName="questionText" placeholder="Entrez votre question">
  </div>

  <div class="form-group">
    <label>Type:</label>
    <select formControlName="type">
      <option *ngFor="let t of types" [value]="t">{{ t }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Énoncé:</label>
    <input formControlName="enonce" placeholder="Entrez l'énoncé">
  </div>

  <div class="form-group">
    <label>Réponse correcte:</label>
    <input formControlName="reponseCorrecte" placeholder="Entrez la réponse correcte">
  </div>

  <!-- Options -->
  <div class="form-group">
    <label>Options:</label>
    <div formArrayName="options">
      <div *ngFor="let option of options.controls; let i = index">
        <input [formControlName]="i" placeholder="Entrez une option">
        <button type="button" (click)="removeOption(i)">Supprimer</button>
      </div>
    </div>
    <button type="button" (click)="addOption()">Ajouter une option</button>
  </div>

  <button type="submit">Ajouter Question</button>
</form>

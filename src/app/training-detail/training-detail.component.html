<div class="training-card" *ngIf="training">
  <p><strong>Title :</strong> {{ training.title }}</p>

  <p><strong>Date :</strong> {{ training.trainingdate }}</p>
  <p><strong>Durée :</strong> {{ training.duration }}</p>

  <a [routerLink]="['/course-content', training.idTraining]" class="btn btn-primary">Voir cours 📝</a>
  <a [routerLink]="['/evaluation', training.idTraining]" class="btn btn-primary">Voir Évaluation👁️</a>

</div>

<div class="training-card card">
  <h2>{{ training.title }}</h2>
  <div class="training-info">
    <p><strong>Contenu :</strong> {{ training.content }}</p>
    <p><strong>Date :</strong> {{ training.trainingdate }}</p>
    <p><strong>Durée :</strong> {{ training.duration }}</p>
  </div>
  <div class="button-container">
    <button class="submit-btn" (click)="toggleEvaluation()">
      <span class="button-icon">📝</span> Évaluation
    </button>
    <a [routerLink]="['/evaluation', training.idTraining]" class="submit-btn">
      <span class="button-icon">👁️</span> Voir Évaluation
    </a>
  </div>
</div>

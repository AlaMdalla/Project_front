<div class="training-card">
  <h2>{{ training.title }}</h2>
  <p><strong>Contenu :</strong> {{ training.content }}</p>
  <p><strong>Date :</strong> {{ training.trainingdate }}</p>
  <p><strong>Durée :</strong> {{ training.duration }}</p>

  <button class="btn btn-primary" (click)="toggleEvaluation()">Évaluation</button>
  <a [routerLink]="['/evaluation', training.idTraining]" class="btn btn-primary">Voir Évaluation</a>

</div>

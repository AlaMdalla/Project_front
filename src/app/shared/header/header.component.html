<header>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/">Matrix</a>
      </div>
  
      <!-- Navigation -->
      <nav class="nav" [ngClass]="{'active': isMenuOpen}">
        <ul class="nav-list">
          <li><a routerLink="/" routerLinkActive="active">Home</a></li>
          <li><a routerLink="/courses" routerLinkActive="active">Courses</a></li>
          <li><a routerLink="/Problems" routerLinkActive="active">Problems</a></li>
          <li><a routerLink="/Posts" routerLinkActive="active">Posts</a></li>
          <li><a routerLink="/jobs" routerLinkActive="active">Jobs</a></li>
          <li><a routerLink="/Competition" routerLinkActive acrescentar="active">Competition</a></li>
          <li><a routerLink="/chat" routerLinkActive="active">chat</a></li>
        </ul>
      </nav>
  
      <!-- Profile Icon (Visible when authenticated) -->
      <div class="profile-icon" *ngIf="isAuth">
        <a (click)="goToProfile()" class="profile-link">
          <span class="avatar-initial">{{ profileInfo?.ourUsers?.name?.charAt(0) | uppercase }}</span>
        </a>
      </div>
  
      <!-- CTA Buttons -->
      <div class="cta" *ngIf="!isAuth">
        <a routerLink="/login" class="cta-btn">
          <i class="material-icons">login</i> Sign Up
        </a>
      </div>
      <div class="cta" *ngIf="isAuth">
        <a (click)="logout()" class="cta-btn">
          <i class="material-icons">logout</i> Logout
        </a>
      </div>
      <div class="cta" *ngIf="isAuth">
        <a routerLink="/admin" class="cta-btn">
          <i class="material-icons">dashboard</i> Dashboard
        </a>
      </div>
  
      <!-- Hamburger Menu (for mobile) -->
      <div class="hamburger" id="hamburger" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

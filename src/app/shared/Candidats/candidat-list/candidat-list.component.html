
<h2>Candidate List</h2>
<button routerLink="/candidates/new">Add Candidate</button>
<ul>
  <li *ngFor="let candidate of candidates">
    {{ candidate.email }} - {{ candidate.phone }} - {{ candidate.status }} - {{ candidate.jobTitle }} -
    <a [href]="candidate.resumeUrl" target="_blank">Resume</a>
    <button [routerLink]="['/candidates/edit', candidate.id]">Edit</button>
    <button (click)="deleteCandidate(candidate.id!)">Delete</button>
  </li>
</ul>

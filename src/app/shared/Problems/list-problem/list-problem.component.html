
<div class="problems-container">
    <h2>Problems</h2>
    <div *ngFor="let problem of problems" class="problem-card">
        <div class="problem-info">
            <a [routerLink]="['/problemSubmission', problem.id]">
                <div id="problem-title" class="problem-title">{{ problem.title }}</div>
              </a>
              
                          <div class="problem-stats">65% </div>
        </div>
        <div class="difficulty {{ problem.difficulty.toLowerCase() }}">{{ problem.difficulty }}</div>
  <!--<button class="delete-btn" (click)="delete(problem.id)">Delete</button>-->    

    </div>
</div>

<div class="evaluations-section">
  <h2>Évaluations</h2>

  <div class="evaluations-list">
    <div class="evaluation-card" *ngFor="let evaluation of evaluations">
      <h3>{{ evaluation.description}}</h3>
      <p><strong>Type :</strong> {{ evaluation.type }}</p>
      <p><strong>Durée :</strong> {{ evaluation.evaluationDuration }} minutes</p>
      <p><strong>Score :</strong> {{ evaluation.score }} / 100</p>
      <p><strong>Créé le :</strong> {{ evaluation.createdAt }}</p>
      <p><strong>Certificat :</strong> ✅ Oui</p>
      <a href="#">Envoyer une réclamation</a>

    </div>
  </div>
</div>

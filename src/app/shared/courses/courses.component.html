<section class="courses-section">
  <h2>Available Courses</h2>
  <div class="courses-list">
    <div class="course-card" *ngFor="let course of courses">
      <img src="https://www.myfreax.com/content/images/2022/11/introduction-to-javascript-syntax.webp"
           alt="Course Image" class="course-image" />

      <h3>{{ course.title }}</h3>
      <mat-card-subtitle>Posted On : {{ course.trainingdate | date: 'medium' }}</mat-card-subtitle>

      <button class="join-button" [routerLink]="['/course', course.idTraining]">
        Join Now
      </button>
      </div>
  </div>
</section>

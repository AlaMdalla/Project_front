<section class="courses-section">
    <h2>Available Courses</h2>
    <div class="courses-list">
      <div class="course-card" *ngFor="let course of courses">
        <!-- Course Image -->
        <img src="https://www.myfreax.com/content/images/2022/11/introduction-to-javascript-syntax.webp" alt="Course Image" class="course-image" />
        
        <h3>{{ course.title }}</h3>
        <p>{{ course.description }}</p>
        
        <div class="prices">
          <span *ngFor="let price of course.prices" class="price-tag">{{ price }}</span>
        </div>
        
        <!-- Join button -->
        <button class="join-button">Join Now</button>
      </div>
    </div>
  </section>

<section class="courses-section">
  <h2>Available Courses</h2>

  <!-- Loading indicator -->
  <div *ngIf="courses.length === 0; else courseList">
    <p class="loading-text">Loading courses...</p>
  </div>

  <!-- Courses List -->
  <ng-template #courseList>
    <div class="courses-list">
      <mat-card class="course-card" *ngFor="let course of courses">
        
        <!-- Course Image -->
        <img 
          [src]="'https://www.myfreax.com/content/images/2022/11/introduction-to-javascript-syntax.webp'" 
          alt="Course Image" 
          class="course-image" 
        />

        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-content>
          <p>{{ course.content }}</p>
          <mat-card-subtitle>Posted On: {{ course.trainingdate | date: 'medium' }}</mat-card-subtitle>
        </mat-card-content>

        <!-- Join Button -->
        <mat-card-actions>
          <button mat-raised-button color="primary">Refresh Courses</button>
        </mat-card-actions>

      </mat-card>
    </div>
  </ng-template>

</section>

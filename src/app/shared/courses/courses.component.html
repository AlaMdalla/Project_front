<section class="courses-section">
    <h2>Available Courses</h2>
    <div class="courses-list">
      <div class="course-card" *ngFor="let course of courses">
        <!-- ðŸ” Image dynamique -->
        <img
          [src]="'assets/img/' + course.idTraining + '.jpg'"
          alt="Course Image"
          class="course-image"
          onerror="this.onerror=null; this.src='assets/img/default.jpg';"
        />
        <h3>{{ course.title }}</h3>


        <mat-card-subtitle> Posted On : {{course.trainingdate | date: 'medium'}}</mat-card-subtitle>

        <!-- Join button -->
        <button class="join-button"  (click)="openTrainingDetails(course.idTraining)">Join Now</button>
      </div>
    </div>
  </section>

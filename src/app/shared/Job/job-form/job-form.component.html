<div class="sidebar">
  <!-- Assuming <app-sidebar> is a separate component -->
  <app-sidebar></app-sidebar>
</div>

<div class="form-container">
  <h2>{{ job.jobId ? 'Edit Job Posting' : 'Create New Job' }}</h2>
  
  <form (ngSubmit)="saveJob()" #jobForm="ngForm" class="job-form">
    <div class="form-group">
      <label for="title">Job Title <span class="required">*</span></label>
      <input 
        type="text" 
        id="title" 
        class="form-control" 
        [(ngModel)]="job.title" 
        name="title" 
        required 
        placeholder="e.g., Senior Software Engineer" 
      />
    </div>

    <div class="form-group">
      <label for="department">Department <span class="required">*</span></label>
      <input 
        type="text" 
        id="department" 
        class="form-control" 
        [(ngModel)]="job.department" 
        name="department" 
        required 
        placeholder="e.g., Engineering" 
      />
    </div>

    <div class="form-group">
      <label for="location">Location <span class="required">*</span></label>
      <input 
        type="text" 
        id="location" 
        class="form-control" 
        [(ngModel)]="job.location" 
        name="location" 
        required 
        placeholder="e.g., Remote or San Francisco, CA" 
      />
    </div>

    <div class="form-group">
      <label for="description">Description <span class="required">*</span></label>
      <textarea 
        id="description" 
        class="form-control" 
        [(ngModel)]="job.description" 
        name="description" 
        required 
        rows="5" 
        placeholder="Describe the role and responsibilities..."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="requirements">Requirements</label>
      <textarea 
        id="requirements" 
        class="form-control" 
        [(ngModel)]="job.requirements" 
        name="requirements" 
        rows="4" 
        placeholder="List qualifications or skills (optional)..."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="postedDate">Posted Date <span class="required">*</span></label>
      <input 
        type="datetime-local" 
        id="postedDate" 
        class="form-control" 
        [(ngModel)]="job.postedDate" 
        name="postedDate" 
        required 
      />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select 
        id="status" 
        class="form-control" 
        [(ngModel)]="job.status" 
        name="status" 
      >
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
      </select>
    </div>

    <div class="button-container">
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="jobForm.invalid" 
      >
        {{ job.jobId ? 'Update Job' : 'Create Job' }}
      </button>
      <button 
        type="button" 
        class="btn-secondary" 
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>

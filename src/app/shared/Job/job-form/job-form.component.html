<div class="container">
  <h2>{{ job.jobId ? 'Edit' : 'Add' }} Job</h2>

  <form (ngSubmit)="saveJob()" #jobForm="ngForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="job.title" name="title" required />
    </div>

    <div class="form-group">
      <label>Department</label>
      <input type="text" class="form-control" [(ngModel)]="job.department" name="department" required />
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" [(ngModel)]="job.location" name="location" placeholder="e.g., 123 Main St, New York, NY" required />
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" />
      <img *ngIf="job.image" [src]="job.image" alt="Job Image" style="max-width: 200px;" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="job.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label>Requirements</label>
      <textarea class="form-control" [(ngModel)]="job.requirements" name="requirements" required></textarea>
    </div>

    <div class="form-group">
      <label>Posted Date</label>
      <input
        type="datetime-local"
        class="form-control"
        [ngModel]="job.postedDate | date: 'yyyy-MM-ddTHH:mm'"
        (ngModelChange)="onDateChange($event)"
        name="postedDate"
        required
      />
    </div>

    <div class="form-group">
      <label>Status</label>
      <select class="form-control" [(ngModel)]="job.status" name="status">
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">
      {{ job.jobId ? 'Update' : 'Create' }} Job
    </button>
  </form>
</div>

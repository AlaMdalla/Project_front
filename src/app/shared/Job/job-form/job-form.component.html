<app-sidebar></app-sidebar>
<div class="form-container">
    <h2>{{ job.jobId ? 'Edit' : 'Add' }} Job</h2>
  
    <form (ngSubmit)="saveJob()" #jobForm="ngForm">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="job.title" name="title" required />
      </div>
  
      <div class="form-group">
        <label>Department</label>
        <input type="text" class="form-control" [(ngModel)]="job.department" name="department" required />
      </div>
  
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" [(ngModel)]="job.location" name="location" required />
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="job.description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label>Requirements</label>
        <textarea class="form-control" [(ngModel)]="job.requirements" name="requirements"></textarea>
      </div>
  
      <div class="form-group">
        <label>Posted Date</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="job.postedDate" name="postedDate" required />
      </div>
  
      <div class="form-group">
        <label>Status</label>
        <select class="form-control" [(ngModel)]="job.status" name="status">
          <option value="Open">Open</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
  
      <div class="button-container">
        <button type="submit" class="btn-primary">
          {{ job.jobId ? 'Update' : 'Create' }} Job
        </button>
      </div>
    </form>
  </div>

<div class="job-container">
    <h2>Job List</h2>
    <mat-card *ngFor="let job of jobs" class="job-card" [ngClass]="{'open-job': job.status === 'Open', 'closed-job': job.status === 'Closed'}">
      <mat-card-header>
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>{{ job.department }} - {{ job.location }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ job.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" [disabled]="job.status === 'Closed'">Apply Now</button>
      </mat-card-actions>
    </mat-card>
  </div>

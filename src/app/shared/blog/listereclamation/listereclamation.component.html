<mat-card class="reclamation-table" *ngIf="reclamations.length">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="title-icon">list_alt</mat-icon>
      Reclamations List
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <thead>
        <tr>
          <th data-icon="subject">Reason</th>
          <th data-icon="email">Email</th>
          <th data-icon="person">Name</th>
          <th data-icon="access_time">Created At</th>
          <th data-icon="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reclamation of reclamations">
          <td>{{ reclamation.reason || 'N/A' }}</td>
          <td>{{ reclamation.email || 'N/A' }}</td>
          <td>{{ reclamation.name || 'N/A' }}</td>
          <td>{{ reclamation.createdAt ? (reclamation.createdAt | date: 'medium') : 'N/A' }}</td>
          <td class="actions-cell">
            <button mat-icon-button color="primary" (click)="updateReclamation(reclamation.id)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteReclamation(reclamation.id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>

<div class="no-data" *ngIf="reclamations.length === 0">
  <mat-icon class="no-data-icon">info</mat-icon>
  <p>No reclamations found. <a routerLink="/add-reclamation" class="add-link">Add a new reclamation</a></p>
</div>

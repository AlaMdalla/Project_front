<div class="card-container" *ngFor="let item of allPosts ">
    <mat-card>
        <div class="close-button">
            <button mat-icon-button color="warn" (click)="deletePost(item.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>

        <mat-card-header>
            <div mat-card-avatar class="avatar-container">
                <img [src]="item.avatar" alt="Avatar" class="avatar-img">
            </div>

            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>Posted By : {{item.postedBy}} | Category : {{item.category}} | Posted On : {{item.date | date: 'medium'}}</mat-card-subtitle>
            
           
            
        </mat-card-header>

        <mat-grid-list cols="5">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <img [src]="'data:image/png;base64,' + item.picByte" alt="Post Image">

            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                {{item.content}}
            </mat-grid-tile>
        </mat-grid-list>

        <hr>

        <mat-card-actions>
            <button mat-raised-button color="primary" style="margin-left: 5px;">{{item.likeCount}}
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-raised-button color="primary" style="margin-left: 5px;">{{item.laught}}
                <mat-icon>mood</mat-icon>
            </button>
            <button mat-raised-button color="primary" style="margin-left: 5px;">{{item.angry}}
                <mat-icon>mood_bad</mat-icon>
            </button>
            <button mat-raised-button color="primary" style="margin-left: 5px;">
                {{item.viewCount}}
                <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/view-post/{{item.id}}">
                View Posts
            </button>
            <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/update-post/{{item.id}}">
                Update Post
              </button>
              
        </mat-card-actions>
    </mat-card>
    
</div>

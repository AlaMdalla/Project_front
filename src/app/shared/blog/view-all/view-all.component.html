<ul>
    <li *ngFor="let item of allPosts">
        <div class="post-header">
            <img class="avatar-img" [src]="item.img" alt="Avatar">
            <h3>{{item.title}}</h3>
            <p>Posted By: {{item.postedBy}} | Posted On: {{item.date | date: 'medium'}}</p>
        </div>

        <div class="post-content">
            <div class="post-image">
                <img [src]="item.img" alt="Card Image">
            </div>
            <div class="post-text">
                <p>{{item.content}}</p>
            </div>
        </div>

        <hr>

        <div class="post-actions">
            <button>{{item.likeCount}} Likes</button>
            <button>{{item.viewCount}} Views</button>
            <button routerLink="/view-post/{{item.id}}">View Posts</button>
        </div>
    </li>
</ul>

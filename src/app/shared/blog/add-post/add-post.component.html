<mat-card class="center-card">
  <mat-card-content>
      <div>
          <form [formGroup]="postForm" >
             

              <mat-form-field appearance="fill">
                  <mat-label>Title</mat-label>
                  <input matInput formControlName="title">
              </mat-form-field>
              <mat-form-field appearance="fill">
                  <mat-label>Posted By</mat-label>
                  <input matInput formControlName="postedBy">
              </mat-form-field>
              <mat-form-field appearance="fill">
                  <mat-label>Category</mat-label>
                  <input matInput formControlName="category">
              </mat-form-field>

              <mat-form-field appearance="fill">
                  <mat-label>Content</mat-label>
                  <textarea matInput rows="5" formControlName="content"></textarea>
              </mat-form-field>
              <mat-label>Image</mat-label>
              
              <input type="file" (change)="onFileChanged($event)">
              <div class="col-md-6">
                  <input type="button" (click)="onUpload()" value="upload">
              </div>
              <img *ngIf="previewUrl" [src]="previewUrl" alt="PrÃ©visualisation" width="200">

                  <hr />
   
              <button mat-raised-button color="primary" style="float: right;" [disabled]="!postForm.valid" (click)="createPost()">
                  Create New Post
                </button>
                
          </form>
      </div>
  </mat-card-content>
</mat-card>

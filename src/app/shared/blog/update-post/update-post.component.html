<div id="content">
  <div class="competition-container">
    <div class="card">
      <form class="post-form" [formGroup]="postForm" (ngSubmit)="updatePost()">
        <h2>Update Post</h2>

        <!-- Title -->
        <div class="form-group">
          <label for="title">Title:</label>
          <input 
            id="title" 
            formControlName="title" 
            placeholder="Enter post title" 
            required 
            maxlength="100" />
        </div>

        <!-- Category -->
        <div class="form-group">
          <label for="category">Category:</label>
          <input 
            id="category" 
            formControlName="category" 
            placeholder="Enter category" 
            required 
            maxlength="50" />
        </div>

        <!-- Content -->
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea 
            id="content" 
            formControlName="content" 
            placeholder="Write your content here" 
            required 
            minlength="10" 
            maxlength="5000"></textarea>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
          <label for="image">Upload Image:</label>
          <input 
            type="file" 
            id="image" 
            accept="image/*" 
            class="file-input" 
            (change)="onFileChanged($event)" />
          <div class="preview-container">
            <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview" style="max-width: 200px;" />
            <img *ngIf="retrievedImage && !previewUrl" [src]="retrievedImage" alt="Current Image" style="max-width: 200px;" />
          </div>
        </div>

        <div class="button-container">
          <button type="submit" class="btn-primary" [disabled]="postForm.invalid">Update Post</button>
          <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="postData">
    <!-- Post Card -->
    <div class="post-card">
        <div class="post-header">
            <img class="avatar-img" [src]="postData.avatar" alt="Avatar">
            <h3>{{ postData.title }}</h3>
            <p>Posted By: {{ postData.postedBy }} | Posted On: {{ postData.date | date: 'medium' }}</p>
        </div>

        <div class="post-content">
            <div class="post-image">
                <img [src]="postData.img" alt="Card Image">
            </div>
            <div class="post-text">
                <p>{{ postData.content }}</p>
            </div>
        </div>

        <hr>

        <div class="post-actions">
            <button>{{ postData.likeCount }} Likes</button>
            <button>{{ postData.viewCount }} Views</button>
        </div>
    </div>

    <!-- ðŸ”¹ Comments Section ðŸ”¹ -->
    <div class="comment-section">
        <div class="comment-form">
            <h4>ðŸ’¬ Publish Your Comment</h4>
            <form [formGroup]="CommentForm">
                <div class="form-group">
                    <label for="content">Your Comment</label>
                    <textarea id="content" formControlName="content" placeholder="Write your comment here..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="postedBy">Your Name</label>
                    <input id="postedBy" formControlName="postedBy" placeholder="Write your name here" required>
                </div>

                <div class="button-container">
                    <button (click)="publishComment()" [disabled]="!CommentForm.valid">Publish</button>
                </div>
            </form>
        </div>

        <div class="comments-list">
            <h4>Comments</h4>
            <div class="comment" *ngFor="let comment of comments">
                <div class="comment-header">
                    <img class="avatar-img" [src]="comment.avatar" alt="Avatar">
                    <h5>{{ comment.postedBy }}</h5>
                    <p>{{ comment.createdAt | date: 'medium' }}</p>
                </div>
                <div class="comment-content">
                    <p>{{ comment.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

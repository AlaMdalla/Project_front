<section class="course-details-section" *ngIf="training">
  <!-- Header with title -->
  <div class="header-section">
    <h2 class="section-title">{{ training.title }}</h2>
  </div>

  <!-- Course image -->
  <div class="course-image-container">
    <img
      [src]="'assets/img/' + training.idTraining + '.jpg'"
      alt="Course Image"
      onerror="this.onerror=null; this.src='assets/img/default.jpg';"
      class="course-image"
    />
  </div>

  <!-- Course content -->
  <div *ngIf="formattedContent?.length" class="content-box">
    <h3 class="content-title">
      <i class="material-icons">description</i> Course Content
    </h3>
    <ul class="content-list">
      <li *ngFor="let line of paginatedContent">{{ line }}</li>
    </ul>

    <!-- Pagination controls -->
    <div class="pagination-controls">
      <button
        (click)="changePage(-1)"
        [disabled]="currentPage === 1"
        class="pagination-button"
      >
        <i class="material-icons">chevron_left</i>
      </button>
      <span>Page {{ currentPage }} / {{ totalPages }}</span>
      <button
        (click)="changePage(1)"
        [disabled]="currentPage === totalPages"
        class="pagination-button"
      >
        <i class="material-icons">chevron_right</i>
      </button>
    </div>
  </div>

  <!-- Course video -->
  <div class="video-container">
    <video controls class="course-video">
      <source [src]="'assets/videos/' + training.idTraining + '.mp4'" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Back button -->
  <a routerLink="/courses" class="btn btn-outline">
    <i class="material-icons">arrow_back</i> Back to Courses
  </a>
</section>

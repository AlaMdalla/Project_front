<div *ngIf="training" class="course-details">
  <!-- üß† Titre du cours -->
  <h2>{{ training.title }}</h2>

  <!-- üñºÔ∏è Image du cours -->
  <img
    [src]="'assets/img/' + training.idTraining + '.jpg'"
    alt="Image du cours"
    width="400"
    class="course-image"
  />

  <!-- ‚úÖ Contenu du cours bien structur√© et pagin√© -->
  <div *ngIf="formattedContent?.length" class="training-content-box">
    <h3>{{ 'COURSE.CONTENT_TITLE' | translate }}</h3>
    <ul>
      <li *ngFor="let line of paginatedContent">{{ line }}</li>
    </ul>

    <!-- Pagination Controls -->
    <div class="pagination-controls">
      <button (click)="currentPage = currentPage - 1" [disabled]="currentPage === 1">
        {{ 'COURSE.PREVIOUS' | translate }}
      </button>
      <span>{{ 'COURSE.PAGE' | translate }} {{ currentPage }} / {{ totalPages }}</span>
      <button (click)="currentPage = currentPage + 1" [disabled]="currentPage === totalPages">
        {{ 'COURSE.NEXT' | translate }}
      </button>
    </div>
  </div>

  <!-- üé• Vid√©o du cours -->
  <video width="600" controls>
    <source [src]="'assets/videos/' + training.idTraining + '.mp4'" type="video/mp4" />
    {{ 'COURSE.NO_VIDEO_SUPPORT' | translate }}
  </video>

  <!-- ‚úÖ Bouton vers l‚Äô√©valuation -->
  <div class="text-center mt-4">
    <a [routerLink]="['/evaluation', training.idTraining]" class="btn btn-success">
      {{ 'COURSE.GO_TO_EVAL' | translate }}
    </a>
  </div>

  <!-- üîô Bouton de retour -->
  <a routerLink="/courses" class="btn btn-outline-primary">
    ‚¨ÖÔ∏è {{ 'COURSE.BACK' | translate }}
  </a>
</div>

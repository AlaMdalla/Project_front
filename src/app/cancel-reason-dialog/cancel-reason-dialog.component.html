<h2 mat-dialog-title>Select a Reason for Cancellation</h2>
<mat-dialog-content>
  <mat-radio-group [(ngModel)]="selectedReason">
    <mat-radio-button *ngFor="let reason of reasons" [value]="reason">
      {{ reason }}
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!selectedReason" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
